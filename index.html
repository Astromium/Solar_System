<!DOCTYPE html>
<html>
    <head>
        <title>Space Guide</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
        <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <style>
        
           body {
               margin: 0;
               padding: 0;
               background: linear-gradient(125deg, rgba(0,0,0,0.5), rgba(0,0,0,0.5))
                  , url("images/ethan-cull-764216-unsplash.jpg") no-repeat;
               background-position: center;
               background-size: cover;
               background-attachment: fixed;
               font-family: 'Raleway', sans-serif;
               
               
               
           }

           

           .welcome_section {
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               font-family: inherit;
               color: #fff;
               width: 100%;
               height: 100vh;
           }

           .welcome_section .first {
               font-size: 3.5rem;
               animation-duration: 5s;
               animation-delay: 2s;
               animation-iteration-count: 1;
               
           }

           .scroll_container {
               animation-duration: 2s;
               animation-delay: 3s;
               animation-iteration-count: 1;
           }

           .scroll {
               font-size: 1.2rem;
               animation-duration: 2s;
               animation-delay: 3s;
               animation-iteration-count: infinite;
           }

           

           .intro_section {
               width: 100%;
               display: flex;
               flex-direction: column;
               justify-content: space-between;
               height: 100vh;
               box-sizing: border-box;
           }

           .intro {
               color: #fff;
               font-size: 2rem;
               font-family: inherit;
               display: flex;
               
           }

           

           .intro:nth-child(1) {
               width: 70%;
               box-sizing: border-box;
               align-self: center;

           }

           .intro:nth-child(2) {
               width: 50%;
               align-self: center;
               box-sizing: border-box;
           }

           .intro:nth-child(3) {
               
               box-sizing: border-box;
               align-self: center;
           }

           .last_section {
               margin-top: 100px;
               width: 100%;
               height: 50vh;
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
           }

           .ayn {
               color: #fff;
               font-size: 2rem;
               font-family: inherit;
               display: flex;
               justify-content: center;
               align-items: center;
           }

           .get_started {
               padding: 20px 20px;
               margin-top: 20px;
               color: #fff;
               font-size: 1.0rem;
               text-decoration: none;
               animation-duration: 2s;
               animation-iteration-count: infinite;
               border-radius: 5px;
               background: rgba(9, 132, 227,0.7);
               transition: background 0.5s ease-in-out;
           }
           .last_section a {
               transition: background 0.5s ease-in-out;
           }

           .last_section a:hover {
               cursor: pointer;
               background: rgba(0, 184, 148,1.0);
           }

           .footer {
               margin-top: 30px;
               width: 100%;
               height: 20vh;
               display: flex;
               flex-direction: column;
               justify-content: center;
               background: rgba(0,0,0,0.8);
               align-items: center;
           }

           .footer .social {
               width: 80%;
               height: 50%;
               display: flex;
               align-items: center;
               justify-content: center;
           }

           .footer .social a {
               
               text-decoration: none;
               padding: 10px 10px;
               
           }

           .footer .social a img {
               
               border-radius: 5px;
           }

           

           .footer p {
               justify-content: center;
               align-items: center;
               color: #fff;
               font-size: 1.2rem;
               font-family: /*'Stylish', sans-serif;*/ inherit;
           }

           /*------ media queries ----- */

           @media only screen and (max-width:675px) {
               .welcome_section .first {
                   font-size: 3rem;
               }
           }

           @media only screen and (max-width: 580px) {
               .welcome_section .first {
                   font-size: 2.5rem;
               }

               .intro {
                   font-size: 1.5rem;
               }
           }

           

           
        
        
        </style>
    </head>

    <body>

        <div class="welcome_section">
            <p class="animated fadeIn first">Welcome To SpaceGuide</p>
            <div class="animated fadeIn scroll_container">
            <p class="animated pulse scroll">Scroll Down</p></div>
        </div>

        <div class="intro_section">
            <p class="intro" data-aos="fade-right" data-aos-duration="2000">SpaceGuide is a place that helps you understand our solar system</p>
            <p class="intro" data-aos="fade-left" data-aos-duration="2000">The journey starts from the Sun to pluto </p>
            <p class="intro" data-aos="fade-up" data-aos-duration="2000">and you'll learn in a very fun way !</p>
        </div>

        <div class="last_section">
            <p class="ayn" data-aos="zoom-out" data-aos-duration="2000">So are you in ?</p>
            <a href="main.html" class="get_started animated pulse" data-aos="fade-down" data-aos-duration="2500">Get Started</a>
        </div>


        <div class="footer">
           <div class="social" data-aos="fade-right" data-aos-duration="2000">
                <a href="mailto:ayoubbelouadah7@gmail.com" target="blank"><img src="images/gmail.png" width="30px" height="30px"></a>
                <a href="https://www.facebook.com/Son.Ayoub.Messi" target="blank"><img src="images/facebook.png" width="30px" height="30px"></a>
                <a href="https://www.instagram.com/ayoub_belouadah/" target="blank"><img src="images/instagram.png" width="30px" height="30px"></a>
                <a href="https://github.com/Astromium?fbclid=IwAR1hwV39Ivsl3qANYgroD_P9jx1PwtC6-BQWCuNiIvGSeuNkjsIee603IQQ
                " target="blank"><img src="images/github.png" width="30px" height="30px"></a>
           </div>
           <p class="credits" >Designed by : Astromium</p>
       </div>



     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
          
     <script>
        AOS.init();
     </script>
    </body>
</html>
