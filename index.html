<!DOCTYPE html>
<html>
    <head>
        <title>Space Guide</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>

           :root {
           --dark: rgba(0,0,0,0.7);
           --light: #fff;
           --primary: #2980b9;
           --shadow: 0 1px 5px rgba(104,104,104,0.8);
        }
        
           body {
               margin: 0;
               padding: 0;
               background: linear-gradient(125deg, rgba(0,0,0,0.5), rgba(0,0,0,0.5))
                  , url("images/nasa-53884-unsplash.jpg") no-repeat;
               background-position: center;
               background-size: cover;
               background-attachment: fixed;
               font-family: 'Raleway', sans-serif;
               
               
               
           }

           

           .welcome_section {
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               font-family: inherit;
               color: #fff;
               width: 100%;
               height: 100vh;
           }

           .welcome_section .first {
               font-size: 3.5rem;
               animation-duration: 5s;
               animation-delay: 2s;
               animation-iteration-count: 1;
               
           }

           .scroll_container {
               animation-duration: 2s;
               animation-delay: 3s;
               animation-iteration-count: 1;
           }

           .scroll {
               font-size: 1.2rem;
               animation-duration: 2s;
               animation-delay: 3s;
               animation-iteration-count: infinite;
           }

           

           .intro_section {
               width: 100%;
               display: flex;
               flex-direction: column;
               justify-content: space-between;
               height: 100vh;
               box-sizing: border-box;
           }

           .intro {
               color: #fff;
               font-size: 2rem;
               font-family: inherit;
               display: flex;
               
           }

           

           .intro:nth-child(1) {
               width: 70%;
               box-sizing: border-box;
               align-self: center;

           }

           .intro:nth-child(2) {
               width: 50%;
               align-self: center;
               box-sizing: border-box;
           }

           .intro:nth-child(3) {
               
               box-sizing: border-box;
               align-self: center;
           }

           .last_section {
               margin-top: 100px;
               width: 100%;
               height: 50vh;
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
           }

           .ayn {
               color: #fff;
               font-size: 2rem;
               font-family: inherit;
               display: flex;
               justify-content: center;
               align-items: center;
           }

           .get_started {
               padding: 20px 20px;
               margin-top: 20px;
               color: #fff;
               font-size: 1.0rem;
               text-decoration: none;
               animation-duration: 2s;
               animation-iteration-count: infinite;
               border-radius: 5px;
               background: rgba(9, 132, 227,0.7);
               transition: background 0.5s ease-in-out;
           }
           .last_section a {
               transition: background 0.5s ease-in-out;
           }

           .last_section a:hover {
               cursor: pointer;
               background: rgba(0, 184, 148,1.0);
           }

           footer {
           background: var(--dark);
           box-shadow: var(--shadow);
           text-align: center;
           color: var(--light);
           display: flex;
           flex-direction: column;
          
       }

       footer ul {
           display: grid;
           padding: 0;
           grid-gap: 5px;
           grid-template-columns: repeat(4, 1fr);
           list-style: none;
       }

       

       footer ul a {
           text-decoration: none;
           color: var(--light);
           text-align: center;
          
       }

       footer a {
           transition: 0.5s linear;
       }

       footer a:hover {
           color: #0097e6;
       }

       footer p{
           font-size: 1.2rem;
       }

           /*------ media queries ----- */

           @media only screen and (max-width:675px) {
               .welcome_section .first {
                   font-size: 3rem;
               }
           }

           @media only screen and (max-width: 580px) {
               .welcome_section .first {
                   font-size: 2.5rem;
               }

               .intro {
                   font-size: 1.5rem;
               }
           }

           

           
        
        
        </style>
    </head>

    <body>

        <div class="welcome_section">
            <p class="animated fadeIn first">Welcome To SpaceGuide</p>
            <div class="animated fadeIn scroll_container">
            <p class="animated pulse scroll">Scroll Down</p></div>
        </div>

        <div class="intro_section">
            <p class="intro" data-aos="fade-right" data-aos-duration="2000">SpaceGuide is a place that helps you understand our solar system</p>
            <p class="intro" data-aos="fade-left" data-aos-duration="2000">The journey starts from the Sun to pluto </p>
            <p class="intro" data-aos="fade-up" data-aos-duration="2000">and you'll learn in a very fun way !</p>
        </div>

        <div class="last_section">
            <p class="ayn" data-aos="zoom-out" data-aos-duration="2000">So are you in ?</p>
            <a href="main2.html" class="get_started animated pulse" data-aos="fade-down" data-aos-duration="2500">Get Started</a>
        </div>


        <footer>

                    <li><a href="mailto:ayoubbelouadah7@gmail.com" target="blank""><i class="far fa-envelope fa-2x"></i></a>
                </ul>
                <p>Astromium &copy; 2019</p>
        </footer>

        AOS.init();
     </script>
    </body>
</html>
